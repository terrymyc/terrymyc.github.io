  summary: For many tasks—including but not limited to systematic reviews and meta-analyses—scholars, medical doctors, journalists, and policymakers currently screen thousands of texts (e.g., scientific literature, newspapers) by hand to determine relevant texts to include in their review or meta-analysis. The Active learning for Systematic Reviews (ASReview) project, publised in [Nature Machine Intelligence](https://doi.org/10.1038/s42256-020-00287-7), implements machine learning algorithms that interactively query the researcher to accelerate the screening of textual data as efficiently and transparently as possible.
