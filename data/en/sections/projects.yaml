- name: Optimal Stratification in Bayesian Adaptive Survey Design
  role: Intern Methodologist
  timeline: "Sep 2020 - Jul 2021"
  url: "https://www.europeansurveyresearch.org/conferences/program2021?sess=10#57"
  summary: To collect quality survey data within budget, a growing number of survey designs are adapting data collection strategies for different members of the target population. Stratification of the population into subgroups is a crucial choice for determining the optimal adaptive survey design. For addressing nonresponse bias, this paper presents an approach that stratifies the target population into subgroups based on survey variables of interest predicted by the available auxiliary data such as population registers.
  tags: ["survey","nonresponse"]
