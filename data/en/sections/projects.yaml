- name: ASReview
  logo: /images/sections/projects/asreview.png
  role: Maintainer
  timeline: "Feb 2020 - Present"
  repo: https://github.com/asreview/asreview # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: For many tasks—including but not limited to systematic reviews and meta-analyses—scholars, medical doctors, journalists, and policymakers currently screen thousands of texts (e.g., scientific literature, newspapers) by hand to determine relevant texts to include in their review or meta-analysis. The Active learning for Systematic Reviews (ASReview) project, published in [Nature Machine Intelligence](https://doi.org/10.1038/s42256-020-00287-7), implements machine learning algorithms that interactively query the researcher to accelerate the screening of textual data as efficiently and transparently as possible. [![Downloads](https://pepy.tech/badge/asreview)](https://github.com/asreview/asreview#installation)
  tags: ["software","deep-learning","machine-learning","systematic-reviews"]

